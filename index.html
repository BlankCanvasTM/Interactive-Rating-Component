<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
<div class="container">
    
    <span class="icon"><ion-icon name="star"></ion-icon></span>


    <div class="header-text">How did we do?</div>

    <div class="container-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>

    <div class="flex-container">

        <div class="flex-item">
            <button class="rounded-button">1</button>
        </div>
        
        <div class="flex-item">
            <button class="rounded-button">2</button>
        </div>
        
        <div class="flex-item">
            <button class="rounded-button">3</button>
        </div>
        
        <div class="flex-item">
            <button class="rounded-button">4</button>
        </div>
        
        <div class="flex-item">
            <button class="rounded-button">5</button>
        </div>

    
    </div>

    <div class="submit-button">

        <button>SUBMIT</button>

    </div>

</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
